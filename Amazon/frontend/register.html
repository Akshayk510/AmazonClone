<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AmaClone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <img src="images/logo.png" alt="AmaClone Logo">
            </a>
        </div>
        
        <div class="auth-box">
            <h1>Create Account</h1>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="First and last name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                    <div class="password-hint">
                        <i class="fas fa-info-circle"></i>
                        Passwords must be at least 6 characters.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Re-enter password</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                
                <button type="submit" class="auth-button">Create your AmaClone account</button>
            </form>
            
            <div class="auth-divider"></div>
            
            <div class="auth-info">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                
                <p class="terms">By creating an account, you agree to AmaClone's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            </div>
        </div>
        
        <div class="auth-footer">
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="footer-copyright">
                &copy; 2023 AmaClone. All rights reserved.
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
