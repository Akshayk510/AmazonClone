<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AmaClone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <img src="images/logo.png" alt="AmaClone Logo">
            </a>
        </div>
        
        <div class="auth-box">
            <h1>Sign-In</h1>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email or mobile phone number</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
                    </div>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-button">Sign-In</button>
            </form>
            
            <div class="auth-divider">
                <span>New to AmaClone?</span>
            </div>
            
            <a href="register.html" class="create-account-button">Create your AmaClone account</a>
        </div>
        
        <div class="auth-footer">
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="footer-copyright">
                &copy; 2023 AmaClone. All rights reserved.
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
